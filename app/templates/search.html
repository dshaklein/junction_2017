<div class="content mdl-grid">
    {% for movie in movies %}
    <div class="mdl-card mdl-cell mdl-cell--3-col">
        <div class="mdl-card__media mdl-color-text--grey-50" style="background-image: url('{{ movie.url }}');">
            <h3><a href="/movie/{{ movie.id }}">{{ movie.title }}</a></h3>
        </div>
        <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
            <!--<div class="minilogo"></div>-->
            <div>
                <strong>IMDB rating: {{ movie.rating }}</strong>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
